<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALTURA - Medical AI Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #0c0c0d;
      color: white;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      background-color: #000;
      border-right: 1px solid silver;
      width: 280px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .altura-glow {
      animation: glow 2s ease-in-out infinite alternate;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #aaa; }
      to { text-shadow: 0 0 15px #fff, 0 0 25px #ccc; }
    }

    .homepage-title {
      font-size: 5rem; /* 15% bigger */
      font-weight: bold;
      animation: float 3s ease-in-out infinite;
      user-select: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .send-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #2f2f2f;
      transition: background 0.3s;
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .send-btn:hover {
      background: #3d3d3d;
    }

    .mode-toggle-glow {
      animation: glow 2s ease-in-out infinite alternate;
      cursor: pointer;
      user-select: none;
      padding: 8px 16px;
      font-weight: 500;
      color: #ccc;
      border-radius: 8px;
      background: transparent !important;
    }

    .mode-toggle-glow:hover {
      color: white;
      text-shadow: 0 0 10px #ccc;
    }

    .silver-glow {
      background: #2f2f2f;
      color: white;
      animation: glow 2s ease-in-out infinite alternate;
      border-radius: 9999px;
      cursor: pointer;
      user-select: none;
    }

    /* Thin scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #aaa;
    }

    /* Sidebar texts */
    .sidebar-header {
      padding: 1rem;
    }
    .sidebar-subtitle {
      font-size: 0.875rem;
      color: #999;
      user-select: none;
      margin-top: 0.15rem;
      margin-bottom: 1rem;
    }

    .sidebar-button {
      padding: 0.5rem 1rem;
      text-align: left;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .sidebar-button:hover {
      background: #1a1a1a;
    }

    .sidebar-divider {
      height: 1px;
      background: white;
      opacity: 0.3;
      margin: 0.5rem 0;
      width: 100%;
    }

    /* Chat area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e; /* light black */
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .chat-share {
      position: absolute;
      top: 8px;
      right: 16px;
      color: silver;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      z-index: 10;
      font-size: 1rem;
      padding: 4px 8px;
      border-radius: 6px;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .chat-share:hover {
      color: white;
      text-shadow: 0 0 10px silver;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 6px 24px 12px 24px;
      padding-top: 60px; /* To avoid overlap with share button */
      user-select: text;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 60%;
      margin-bottom: 1rem;
      word-break: break-word;
    }

    .message.user {
      align-self: flex-end;
      color: #ccc;
      text-align: right;
      background: transparent;
    }

    .message.altura {
      align-self: flex-start;
      color: #eee;
      text-align: left;
      background: transparent;
    }

    /* Input area */
    .input-area {
      border-top: 1px solid #444;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      background-color: #2f2f2f;
    }

    .input-area input {
      flex: 1;
      background-color: #1a1a1a;
      color: white;
      border-radius: 8px;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      outline: none;
      user-select: text;
    }

    /* Icon style */
    .icon {
      display: inline-block;
      stroke: silver;
      stroke-width: 2;
      width: 18px;
      height: 18px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    const icons = {
      newChat: (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" className="icon" strokeWidth={2} strokeLinecap="round" strokeLinejoin="round">
          <path d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.91 9.91 0 01-4-.85L3 20l1.15-4A7.972 7.972 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
        </svg>
      ),
      search: (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" className="icon" strokeWidth={2} strokeLinecap="round" strokeLinejoin="round">
          <circle cx="11" cy="11" r="7" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
      ),
      flux: (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" className="icon" strokeWidth={2} strokeLinecap="round" strokeLinejoin="round">
          <path d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      ),
      hive: (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" className="icon" strokeWidth={2} strokeLinecap="round" strokeLinejoin="round">
          <path d="M12 2l7 4v8l-7 4-7-4V6l7-4z" />
        </svg>
      ),
      share: (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" className="icon" strokeWidth={2} strokeLinecap="round" strokeLinejoin="round">
          <path d="M4 12v2a2 2 0 002 2h12a2 2 0 002-2v-2" />
          <polyline points="16 6 12 2 8 6" />
          <line x1="12" y1="2" x2="12" y2="15" />
        </svg>
      ),
    };

    function App() {
      const [view, setView] = useState("home");
      const [mode, setMode] = useState("Doctor");
      const [messages, setMessages] = useState([]);

      const handleNewChat = () => {
        setMessages([]);
        setView("chat");
      };

      if (view === "home") {
        return <HomePage onStart={() => setView("chat")} />;
      }

      return (
        <div className="flex h-screen">
          <Sidebar onNewChat={handleNewChat} onGoHome={() => setView("home")} />
          <Chat mode={mode} setMode={setMode} messages={messages} setMessages={setMessages} />
        </div>
      );
    }

    function Sidebar({ onNewChat, onGoHome }) {
      return (
        <div className="sidebar">
          <div className="sidebar-header">
            <h1
              onClick={onGoHome}
              className="text-2xl altura-glow"
              style={{ fontWeight: "700", fontSize: "1.75rem", userSelect: "none", cursor: "pointer" }}
            >
              ALTURA
            </h1>
            <div className="sidebar-subtitle">Your Medical Companion</div>
            <div className="sidebar-divider"></div>
          </div>
          <button onClick={onNewChat} className="sidebar-button">
            {icons.newChat}
            New Chat
          </button>
          <button className="sidebar-button">
            {icons.search}
            Search Chats
          </button>
          <button className="sidebar-button">
            {icons.flux}
            Flux
          </button>
          <button className="sidebar-button">
            {icons.hive}
            Hive
          </button>
        </div>
      );
    }

    function HomePage({ onStart }) {
      return (
        <div className="h-screen w-full flex flex-col items-center justify-center bg-[#0c0c0d] text-center">
          <h1 className="homepage-title altura-glow">ALTURA</h1>
          <p className="mt-2 text-gray-300 text-lg">An intelligent medical companion</p>
          <p className="mt-6 text-gray-400 text-sm max-w-md">
            Get AI-powered health insights. Not a replacement for professional medical advice.
          </p>
          <button
            onClick={onStart}
            className="mt-8 px-6 py-3 silver-glow hover:bg-[#3a3a3a] transition"
            style={{ userSelect: "none" }}
          >
            Start Health Assistant
          </button>
        </div>
      );
    }

    function Chat({ mode, setMode, messages, setMessages }) {
      const [text, setText] = useState("");
      const endRef = useRef(null);

      useEffect(() => {
        endRef.current?.scrollIntoView({ behavior: "smooth" });
      }, [messages]);

      // Greeting message depending on time
      const getGreetingMessage = () => {
        const hour = new Date().getHours();
        if (hour >= 5 && hour < 12) return "Good morning! How can I assist with your health today?";
        if (hour >= 12 && hour < 18) return "Good afternoon! How can I assist with your health today?";
        if (hour >= 18 && hour < 22) return "Good evening! How can I assist with your health today?";
        return "Hello! How can I assist with your health today?";
      };

      const sendMsg = () => {
        if (!text.trim()) return;
        const newMsg = { id: Date.now(), text, user: true };
        setMessages((prev) => [...prev, newMsg]);
        setText("");
        setTimeout(() => {
          setMessages((prev) => [
            ...prev,
            { id: Date.now() + 1, text: getGreetingMessage(), user: false },
          ]);
        }, 600);
      };

      const handleStart = () => {
        setMessages([{ id: Date.now(), text: getGreetingMessage(), user: false }]);
      };

      useEffect(() => {
        if (messages.length === 0) {
          handleStart();
        }
      }, []);

      const toggleMode = () => {
        setMode(mode === "Doctor" ? "Friend" : "Doctor");
      };

      return (
        <div className="chat-area">
          <div className="chat-share" title="Share Chat" style={{ userSelect: "none", cursor: "pointer" }}>
            {icons.share}
            <span>Share</span>
          </div>
          <div className="messages-container">
            {messages.map((m) => (
              <div
                key={m.id}
                className={`message ${m.user ? "user" : "altura"}`}
              >
                {m.text}
              </div>
            ))}
            <div ref={endRef}></div>
          </div>

          <div className="input-area">
            <input
              value={text}
              onChange={(e) => setText(e.target.value)}
              onKeyDown={(e) => e.key === "Enter" && sendMsg()}
              placeholder="Message ALTURA..."
              spellCheck={false}
            />
            <button onClick={sendMsg} className="send-btn" title="Send">
              âž¤
            </button>
            <div onClick={toggleMode} className="mode-toggle-glow" title="Toggle Mode">
              {mode} Mode
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
